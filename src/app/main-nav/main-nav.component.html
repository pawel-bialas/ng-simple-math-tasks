<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a [routerLink]="['/']" mat-button>
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a  mat-button>
        <mat-icon>group_add</mat-icon>
        Sign Up!
      </a>
      <a  mat-button (click)="authService.googleSignIn()">
        <mat-icon>lock_open</mat-icon>
        Login
      </a>
      <a  mat-button (click)="authService.signOut()">
        <mat-icon>lock</mat-icon>
        Logout
      </a>
      <a style="justify-content: flex-end" mat-button>
        <mat-icon>announcement</mat-icon>
        New Post
      </a>
      <a (click)="drawer.toggle()" mat-button>
        <mat-icon>close</mat-icon>
        Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div>
        <span class="spacer"></span>
        <a [routerLink]="['/']" mat-button>
          <mat-icon>home</mat-icon>
          Home
        </a>
        <a  mat-button>
          <mat-icon>group_add</mat-icon>
          Sign Up!
        </a>
        <a  mat-button (click)="authService.googleSignIn()">
          <mat-icon>lock_open</mat-icon>
          Login
        </a>
        <a  mat-button (click)="authService.signOut()">
          <mat-icon>lock</mat-icon>
          Logout
        </a>
        <p *ngIf="userModel != null">Welcome {{userModel.displayName}} </p>
      </div>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
