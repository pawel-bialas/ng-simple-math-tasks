<div class="container">
  <ng-container *ngIf="isStarted">
    <div class="container">
      <mat-toolbar class="setup-text">
        <span class="spacer"></span>
        <span>Progress: {{completeSolution.length}} / {{tasksOptions.quantity}}</span>
        <div>
          <button [disabled]="completeSolution.length < tasksOptions.quantity" (click)="getResult()" mat-raised-button color="accent" style="margin-left: 7px">R E S U L T</button>
        </div>
        <span *ngIf="score > 0">Result: {{score}} / {{tasksOptions.quantity}}</span>
        <span class="spacer"></span>
      </mat-toolbar>
    </div>
  </ng-container>
  <ng-container *ngIf="!isStarted">
    <div class="container">
      <mat-toolbar class="setup-text">
        <span class="spacer"></span>
        <span>Set up</span>
        <span class="spacer"></span>
        <span>Choose task options and press START</span>
        <span class="spacer"></span>
      </mat-toolbar>
    </div>
    <div class="setup-area">
      <div class="setup-container">
        <h2>Select operator</h2>
        <div class="button-container">
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateOperator('+')">
              +
            </button>
          </div>
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateOperator('-')">
              -
            </button>
          </div>
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateOperator('*')">
             *
            </button>
          </div>
        </div>
        <div class="setup-option">
          <button mat-fab color="accent" (click)="updateOperator('/')">
            /
          </button>
        </div>
      </div>
      </div>
      <div class="setup-container">
        <h2>How many tasks?</h2>
        <div class="button-container">
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateQuantity(4)">
              4
            </button>
          </div>
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateQuantity(10)">
              10
            </button>
          </div>
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateQuantity(20)">
              20
            </button>
          </div>
        </div>
      </div>
      <div class="setup-container">
        <h2>Maximum range</h2>
        <div class="button-container">
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateRange(10)">
              10
            </button>
          </div>
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateRange(20)">
              20
            </button>
          </div>
        </div>
      </div>
      <div class="setup-container">
        <h2>Question mark</h2>
        <div class="button-container">
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateVariant('left')">
              left
            </button>
          </div>
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateVariant('center')">
              center
            </button>
          </div>
          <div class="setup-option">
            <button mat-fab color="accent" (click)="updateVariant('right')">
              right
            </button>
          </div>
        </div>
      </div>
      <div class="setup-container">
        <h3>{{tasksOptions | json}}</h3>
        <button [disabled]="tasksOptions.quantity < 1" (click)="startChallenge()" mat-raised-button color="primary" style="margin-left: 7px">START</button>
      </div>

  </ng-container>

  <ng-container *ngIf="isStarted" class="container">
    <div class="row">
      <div class="col-6">
        <ng-container *ngFor="let i of [].constructor(tasksOptions['quantity'] / 2)">
          <basic-add-tasks (solution)="updateRecord($event)"></basic-add-tasks>
        </ng-container>
      </div>
      <div class="col-6">
        <ng-container *ngFor="let i of [].constructor(tasksOptions['quantity'] / 2)">
          <basic-add-tasks (solution)="updateRecord($event)"></basic-add-tasks>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
