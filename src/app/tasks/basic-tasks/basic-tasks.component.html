<div [class.task-complete.container]="!toggleButton" class="container task-area">
  <div *ngIf="tasksOptions.qMarkPosition === qMarkPosition.right" class="app-container">
    <p class="task-content">{{givenNum}} {{tasksOptions.mathOperator}} {{whenNum}} = ?</p>
    <hr>
  </div>
  <div *ngIf="tasksOptions.qMarkPosition === qMarkPosition.center" class="app-container">
    <p class="task-content">{{givenNum}} {{tasksOptions.mathOperator}} ? = {{resultNum}}</p>
    <hr>
  </div>
  <div *ngIf="tasksOptions.qMarkPosition === qMarkPosition.left" class="app-container">
    <p class="task-content">? {{tasksOptions.mathOperator}} {{whenNum}} = {{resultNum}}</p>
    <hr>
  </div>
  <div class="check-answer">
    <form class="form-group task-form">
      <mat-form-field class="input-full-width">
        <mat-label>Answer</mat-label>
        <input
          matInput
          name="userInput"
          [(ngModel)]="userNumber"
          type="number"
        >
      </mat-form-field>
      <div class="input-full-width">
        <button
          mat-raised-button color="primary"
          style="margin-left: 7px"
          [disabled]="!toggleButton"
          (click)="addAnswer()"
          type="submit"
        >++ Add ++
        </button>

        <div class="task-result" *ngIf="correct && taskWindow.isCompleted">
          <span class="material-icons green">
            maps_ugc
          </span>
        </div>
        <div class="task-result" *ngIf="!correct && taskWindow.isCompleted">
          <span class="material-icons red">
            do_disturb_on
          </span>
        </div>
      </div>
    </form>
    <hr>
    <div class="">
    </div>

  </div>
</div>
